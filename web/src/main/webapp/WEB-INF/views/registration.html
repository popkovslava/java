<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="/resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/resources/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<div th:insert="~{fragments/header::header}">
    <h1>Header</h1>
</div>

<section id="registration ">
    <div class="container text-center">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <form  th:action="@{/registration}" method="post" th:object="${users}">

                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input class="form-control" type="text" th:field="*{username}" id="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input class="form-control" type="text" th:field="*{password}" id="password">
                    </div>

                    <div class="form-group">
                        <label>Role:</label>
                        <select class="form-control" th:field="*{role}">
                            <option  th:each="state : ${roles}"
                                    th:value="${state}"
                                    th:text="${state}">
                            </option>
                        </select>
                    </div>
                    <input   class="btn btn-block btn-primary" type="submit" value="Register">
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</section>

<div th:insert="~{fragments/footer::footer}">
    <h1>Footer</h1>
</div>

</body>
</html>
